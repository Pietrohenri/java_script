<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./scripts.js"></script>
    <script>
    //Variaveis e tipos de dados 
    // declaração of declaration
    var name 

    //assignment or atribuição de valores 
    name = "Mike"

    // que tipo de dado foi colocado na variavel

    console.log(typeof name)

    // agrupamento de declarações 

    let age, isHumann

    age = 18
    isHumann= true

    //ou 

    let age = 20
    let isHumann = true

    console.log(name, age, isHumann)
    //multiplos argumentos na função
    //concatenando e interpolando variaveis
    //escrita do texto + variaveis 
    // concatenando os valores 
    console.log( 'o ' + name + 'tem' + age + 'anos .' )
    
    // interpolando valores com template literals or templates string 

    console.log(`o ${name} tem ${age} anos .`)
    </script>
</body>
</html>
